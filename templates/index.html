  <script>
    // Select all checkboxes with the name 'settings' using querySelectorAll.
    var checkboxes = document.querySelectorAll("input[type=checkbox][name=comment-checkbox]");

    // Use Array.forEach to add an event listener to each checkbox.
    checkboxes.forEach(function(checkbox) {
      checkbox.addEventListener('change', function() {
        const checkbox_id = this.id;
        const comment_id = checkbox_id.replace("-checkbox", "");
        const comment_ele = document.getElementById(comment_id);
        comment_ele.classList.toggle("hidden-row");
      })
    });

    var abbr_elements = document.querySelectorAll("abbr");
    // Use Array.forEach to add an event listener to each abbr element.
    abbr_elements.forEach(function(abbr_element) {
      // Show label on touch
      abbr_element.addEventListener('touchstart', function() {
        abbr_element.classList.add("touched");
      });
      // hide element when finger lifted
      abbr_element.addEventListener('touchend', function() {
        abbr_element.classList.remove("touched");
      })
    });
  </script>
